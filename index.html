<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Crud-Operatinon | create remove update delete</title>
</head>

<body>
    <div id="app">
        <header>
            <h2>Assigment no :1</h2>
        </header>
        <h3>Register</h3>
        <form class="container" id="registrationForm">
            <div class="field">
                <label for="fname">First Name :</label><br>
                <input type="text" id="fname" name="fname" placeholder="fisrt name" />
            </div>

            <div class="field">
                <label for="lname">Last Name :</label><br>
                <input type="text" id="lname" name="lname" placeholder="last name" />
            </div>

            <div class="field">
                <label for="email">Email ID :</label><br>
                <input type="email" id="email" name="email" placeholder="email" />
            </div>

            <div class="field">
                <label>Sex </label><br>
                <input type="radio" name="gender" value="male" /> Male
                <input type="radio" name="gender" value="female" /> Female
                <input type="radio" name="gender" value="other" /> Other
            </div>

            <div class="field">
                <label for="favcolor">Favorite Color:</label>
                <div>
                    <input type="color" id="favcolor" name="favcolor" />
                </div>
            </div>

            <div class="field">
                <label for="employed">Employed</label>
                <div>
                    <input type="checkbox" id="employed" name="employed" value="employeed" />
                </div>
            </div>

            <div class="field">
                <label for="notes">Notes :</label>

                <textarea name="notes" id="notes" rows="4"></textarea>
            </div>
            <div class="buttonField">
                <button type="submit" form="registrationForm" value="submit" id="submit">Submit</button>
                <button type="reset" form="registrationForm" value="reset">Clear Values</button>
            </div>

    </div>
    </form>
    <h3>List</h3>
    <section>
        <ol id="outputlist">
        </ol>
    </section>

    <footer>
        <h5>Developed by Nashir</h5>
    </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
